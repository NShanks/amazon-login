<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Login</title>
</head>
<body>
    <div class="logo">
        <img src="images/amzon.jpeg">
    </div>

    <div class='parent'>
        Sign In
        <br>
        <div class="inputTitle">
            Email(phone or mobile accounts)
        </div>
        <input class='email child' placeholder="Enter Email">
        </input>
        <div class="inputTitle">
            Password
            <a href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&mobileBrowserWeblabTreatment=C&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3Fref_%3Dnav_custrec_signin&prevRID=656DY26QVF1CWFG6YYPF&openid.assoc_handle=usflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">Forgot Password</a>
        </div>
        <input class='password child' placeholder="Password" type="password">
        </input>
        <button class="continue child">Continue</button>
        <div class='help child'>
        <a href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8">Need Help?</a>
        </div>
    </div>

    <div class='parent2'>
        <div class='new'>
            <div class="line"></div>
            New To Amazon?
            <div class="line"></div>
        </div>
        <br>
        <button class="create">Create Your Amazon Account</button>
    </div>
    
</body>
</html>
